{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">{{ title }}</h2>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">{{ btn_name }}</button>
        </form>
    </div>
</div>
{% endblock %}
