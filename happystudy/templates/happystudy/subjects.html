{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ title }}</h2>

    <div class="row">
        {% for subject in subjects %}
        <div class="col-md-4 mb-4">
            <div class="home-card shadow-sm d-flex flex-column">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">{{ subject.title }}</h5>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Предмети не знайдені.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block scripts %} 

{% endblock %}
